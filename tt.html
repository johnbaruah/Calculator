<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="ttt.js"></script>
</head>
<body>
	<div class="main">
		<form name="form">
			<input class="textview" name="textview">
		</form>
		<table>
			<tr>
				<td><input type="button" name="" class="button" value="=" onclick="equal()"></td>
				<td><input type="button" name="" class="button" value="." onclick="insert('.')"></td>
				<td><input type="button" name="" class="button" value="/" onclick="insert('/')"></td>
				<td><input type="button" name="" class="button" value="X" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input type="button" name="" class="button" value="7" onclick="insert(7)"></td>
				<td><input type="button" name="" class="button" value="8" onclick="insert(8)"></td>
				<td><input type="button" name="" class="button" value="9" onclick="insert(9)"></td>
				<td><input type="button" name="" class="button" value="-" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input type="button" name="" class="button" value="4" onclick="insert(4)"></td>
				<td><input type="button" name="" class="button" value="5" onclick="insert(5)"></td>
				<td><input type="button" name="" class="button" value="6" onclick="insert(6)"></td>
				<td><input type="button" name="" class="button" value="+" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input type="button" name="" class="button" value="0" onclick="insert(0)"></td>
				<td><input type="button" name="" class="button" value="1" onclick="insert(1)"></td>
				<td><input type="button" name="" class="button" value="2" onclick="insert(2)"></td>
				<td><input type="button" name="" class="button" value="3" onclick="insert(3)"></td>
			</tr>
			<tr>
				<td colspan=2><input type="button" name="" class="button" value="Clear" style="width: 125" onclick="clean()"></td>
				<td colspan=2><input type="button" name="" class="button" value="Back" style="width: 125" onclick="back()"></td>
			</tr>
		</table>
		
	</div>
</body>
</html>
